<body>
  <section class="home min-vh-100 position-relative" id="home">
    <div
      class="sign m-auto  shadow-lg p-5 position-absolute d-flex flex-column justify-content-center align-items-center rounded-5"
      id="login">

      <div class="shape position-absolute rounded-circle border-1 border-white"><i
          class="fa-solid fa-user text-white position-absolute"></i></div>

      <h2 class="text-center fs-1 mt-5 text-white ">Smart Login System</h2>

      <!-- <p class="text-white text-center">Hello, dear <span class="fw-bold">user</span>.. <br> please fill in the data to
        sign up</p> -->

      <form id="registerForm" class="registerForm w-100">
        <div class="container mx-auto">
          <div class="row">
            <div class="col-md-12">
              <div class="form-floating my-3">
                <input type="text" class="form-control bg-transparent rounded-5 text-white" id="nameInput"
                  placeholder="Enter Your Name...">
                <label for="nameInput" class="label "><i class="fa-solid fa-user"></i> | Enter Your Name</label>
              </div>

              <div class="form-floating my-3">
                <input type="email" class="form-control bg-transparent rounded-5 text-white" id="emailInput"
                  placeholder="Enter Your Email...">
                <label for="emailInput" class="label"><i class="fa-solid fa-envelope icon "></i> | Enter Your
                  Email</label>
              </div>

              <div class="form-floating my-3">
                <input type="password" class="form-control bg-transparent rounded-5 text-white" id="passInput"
                  placeholder="Enter Your password...">
                <label for="passInput" class="label"><i class="fa-solid fa-lock"></i> | Enter Your Password</label>
                <i class="fa-solid fa-eye" id="show-password"></i>
              </div>

              <div class="alert alert-danger mt-1 d-none text-center" id="alertName"> -At least Three Characters Name
              </div>
              <div class="alert alert-danger mt-1 d-none text-center " id="alertEmail"> -Please Enter A Valid Email
              </div>
              <div class="alert alert-danger mt-1 d-none text-center" id="alertPass"> -At Least 8 characters -One
                uppercase At Least <br> -One lowercase At Least -One Number At Least</div>
              <div class="alert alert-danger mt-1 d-none text-center" id="alertExist"> -Email Is Already Exist</div>
              <div class="alert alert-success mt-1 d-none text-center" id="alertSuccess"> -Success You're Register</div>

              <button class="btn-sign btn btn-dark mt-1 rounded-5" style="width: 100%; height: 40px;"
                id="btnSign" style="width: 100%; height: 100%;">Sign Up</button>

              <p class="text-white text-center my-3">Donâ€™t have an account? <i
                  class="fa-solid fa-arrow-right-to-bracket fa-fade"></i> <a href="./index.html"
                  class="text-white fs-5 fw-bold text-decoration-none">#Login</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>


  <!--!- js LINKS---->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/sign.js"></script>
  <!--!- js LINKS---->

</body>

</html>
